<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazing Shop</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <header class="header">
        <h1>Amazing Shop</h1>
    </header>
    <div class="content">
        <main class="catalog">
            <div class="catalog-header">
                <h2>Beautiful Products</h2>
            </div>
            <div class="products-wrapper">
                <ul class="products">
                </ul>
            </div>
        </main>
        <aside class="cart">
            <div class="cart-header">
                <h2>Cart:</h2>
            </div>
            <div class="cart-content">
                
            </div>
            <div class="cart-total">
            </div>
        </aside>
    </div>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/1d81f90adf.js" crossorigin="anonymous"></script>
</body>
</html>
